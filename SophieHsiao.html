    <script>
        jQuery(function ($) {
            var $inputs = $('#subscription-mobile, #subscription-email');
            $inputs.on('input', function () {
                // Set the required property of the other input to false if this input is not empty.
                $inputs.not(this).prop('required', !$(this).val().length);
            });
        });
    </script>
    <script>
        function subscriptionFunction() {

            if ($("#subscription-name").val() == "" || $.trim($("#subscription-name").val()).length <= 0) {
                alert('姓名不可空白');
                return;
            }

            if ($("#subscription-mobile").val() == "" || $.trim($("#subscription-mobile").val()).length <= 0) {
                if ($("#subscription-email").val() == "" || $.trim($("#subscription-email").val()).length <= 0) {
                    alert('手機號碼或Email(擇一填寫)');
                    return;
                }
            }

            if ($("#location").val() == null) {
                alert('所在地區不可空白');
                return;
            }

            if ($("input:radio[name='agree']:checked").val() == null) {
                alert('請詳閱個人資料保護之法定告知事項 ，並確認是否勾選，謝謝。');
                return;
            }

            $.ajax({
                type: 'Post',
                async: false,
                url: '/Home/Subscription',
                data: $('#Subscriptions').serialize(),
                success: function (data) {
                    if (data == true) {
                        $('#SubClose').click();
                        setTimeout(function () { alert("感謝您的訂閱。"); }, 500);
                    }
                    else {
                        //console.log(data);
                        alert("ERROR! 請重新訂閱。");
                    }
                }
            });

        }
		function myFunction() {
		  
		window.location.href='https://www.instagram.com/sophie20200205/';
		}
    </script>
